<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 11</title>
</head>

<body>
	<div class="wrapper">
		<header></header>
		<main>
			<div class="background">
				<div class="background__container">
					<div class="image">
						<img src="img/bg.jpg" alt="image">
					</div>
				</div>
			</div>
			<div class="car">
				<div class="car__container">
					<div class="car__body">
						<img src="img/car-body.svg" alt="image">
					</div>
					<div class="car__rear-wheel">
						<img src="img/wheel.svg" alt="image">
					</div>
					<div class="car__front-wheel">
						<img src="img/wheel.svg" alt="image">
					</div>
					<div class="car__windows">
						<img src="img/windows.svg" alt="image">
					</div>
					<div class="car__door-handle">
						<img src="img/door-handle.svg" alt="image">
					</div>
					<div class="car__front-light">
						<img src="img/front-light.svg" alt="image">
					</div>
					<div class="car__rear-light">
						<img src="img/rear-light.svg" alt="image">
					</div>
				</div>
			</div>
			<div class="test">
				<div class="test__container">
					<h1 class="test__title">Test position</h1>

					<h2 class="test__subtitle">position: relative</h2>
					<div class="position-relative">
						<div class="position-relative__block-one"></div>
						<div class="position-relative__block-two"></div>
						<div class="position-relative__block-tree"></div>
					</div>
					<h2 class="test__subtitle">position: absolute</h2>
					<div class="position-absolute">
						<div class="position-absolute__block-one"></div>
						<div class="position-absolute__block-two"></div>
						<div class="position-absolute__block-tree"></div>
					</div>
					<h2 class="test__subtitle">position: sticky</h2>
					<div class="position-sticky">
						<div class="position-sticky__block-one"></div>
						<div class="position-sticky__block-two"></div>
						<div class="position-sticky__block-tree"></div>
						<div class="position-sticky__block-four"></div>
						<div class="position-sticky__block-five"></div>
						<div class="position-sticky__block-six"></div>
						<div class="position-sticky__block-seven"></div>
					</div>
					<h2 class="test__subtitle">position: fixed</h2>
					<div class="position-fixed">
						<div class="position-fixed__block-one"></div>
						<div class="position-fixed__block-two"></div>
						<div class="position-fixed__block-tree"></div>
					</div>
				</div>
			</div>
		</main>
		<footer></footer>
	</div>
</body>

</html>
